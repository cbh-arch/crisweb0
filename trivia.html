<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cristóbal Bowen | Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilo local para mejorar solo los botones de trivia */
        .btn-trivia {
            border: 1px solid #ccc;
            background: white;
            color: #333;
            padding: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-trivia:hover {
            background: #f9f9f9;
            border-color: #000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">CB.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="xp.html">Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
                    <li class="nav-item"><a class="nav-link active" href="trivia.html">Trivia</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5 mt-5 mb-5 text-center">
        <h1 class="display-4 fw-bold">Trivia</h1>
        <p class="lead text-muted">¿Cuánto sabes realmente?</p>
    </div>

    <section class="container pb-5">
        <div class="row g-5 justify-content-center">

            <div class="col-md-8">
                <div class="feature-card">
                    <h3 class="mb-4">¿Dónde estudié Ingeniería Comercial?</h3>
                    <div class="d-grid gap-3">
                        <button class="btn btn-trivia q1" onclick="checkAnswer(this, 'q1', false)">Universidad de Chile</button>
                        <button class="btn btn-trivia q1" onclick="checkAnswer(this, 'q1', true)">Pontificia Universidad Católica</button>
                        <button class="btn btn-trivia q1" onclick="checkAnswer(this, 'q1', false)">Universidad Adolfo Ibáñez</button>
                    </div>
                    <p class="mt-3 fw-bold result-text"></p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="feature-card">
                    <h3 class="mb-4">¿Cuál es mi proyecto profesional principal actualmente?</h3>
                    <div class="d-grid gap-3">
                        <button class="btn btn-trivia q2" onclick="checkAnswer(this, 'q2', false)">LarrainVial Asset Management</button>
                        <button class="btn btn-trivia q2" onclick="checkAnswer(this, 'q2', true)">Tuki</button>
                        <button class="btn btn-trivia q2" onclick="checkAnswer(this, 'q2', false)">Envistar Asset Management</button>
                    </div>
                    <p class="mt-3 fw-bold result-text"></p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="feature-card">
                    <h3 class="mb-4">¿Qué deportes practico con mayor frecuencia?</h3>
                    <div class="d-grid gap-3">
                        <button class="btn btn-trivia q3" onclick="checkAnswer(this, 'q3', false)">Tenis y Natación</button>
                        <button class="btn btn-trivia q3" onclick="checkAnswer(this, 'q3', true)">Escalada y Trekking</button>
                        <button class="btn btn-trivia q3" onclick="checkAnswer(this, 'q3', false)">Halterofilia y Boxeo</button>
                    </div>
                    <p class="mt-3 fw-bold result-text"></p>
                </div>
            </div>

             <div class="col-md-8">
                <div class="feature-card">
                    <h3 class="mb-4">¿Qué tema es central en mi tesis personal?</h3>
                    <div class="d-grid gap-3">
                        <button class="btn btn-trivia q4" onclick="checkAnswer(this, 'q4', false)">IA en Retail</button>
                        <button class="btn btn-trivia q4" onclick="checkAnswer(this, 'q4', true)">Estancamiento económico y crisis habitacional</button>
                        <button class="btn btn-trivia q4" onclick="checkAnswer(this, 'q4', false)">Historia cultural de Europa</button>
                    </div>
                    <p class="mt-3 fw-bold result-text"></p>
                </div>
            </div>

        </div>
    </section>

    <footer class="text-center py-4 border-top">
        <small class="text-muted">&copy; 2025 Cristóbal Bowen</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkAnswer(btn, questionClass, isCorrect) {
            let buttons = document.querySelectorAll('.' + questionClass);

            // Resetear estilos
            buttons.forEach(button => {
                button.style.backgroundColor = 'white';
                button.style.color = '#333';
                button.style.borderColor = '#ccc';
            });

            // Buscar texto de resultado
            let resultText = btn.parentElement.parentElement.querySelector('.result-text');

            if (isCorrect) {
                btn.style.backgroundColor = 'black';
                btn.style.color = 'white';
                btn.style.borderColor = 'black';
                resultText.innerHTML = "¡Correcto!";
                resultText.style.color = "black";
            } else {
                btn.style.backgroundColor = '#f8d7da'; // Rojo muy suave para error
                btn.style.borderColor = '#f5c6cb';
                resultText.innerHTML = "Incorrecto.";
                resultText.style.color = "#721c24";
            }
        }
    </script>
</body>
</html>
